
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prius and the Dragon FAQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: transparent;
      color: #eee;
      padding: 2rem;
    }
    h1 {
      color: #fff;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    h2 {
      margin-top: 4rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.25rem;
      color: #ccc;
      text-transform: uppercase;
      font-size: 1.4rem;
    }
    .faq-section {
      margin-bottom: 4rem;
    }
    .accordion {
      background-color: #111;
      color: #eee;
      cursor: pointer;
      padding: 1rem;
      width: 100%;
      border: 1px solid #444;
      border-radius: 0.5rem;
      text-align: left;
      outline: none;
      transition: background-color 0.2s ease;
      margin-top: 1rem;
    }
    .accordion:hover {
      background-color: #222;
    }
    .active, .accordion:focus {
      background-color: #222;
    }
    .panel {
      padding: 1rem;
      display: none;
      background-color: #111;
      border: 1px solid #444;
      border-top: none;
      border-radius: 0 0 0.5rem 0.5rem;
      color: #ccc;
      margin-bottom: 1rem;
    }
    a {
      color: #00bfff !important;
      text-decoration: underline;
    }
    a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Prius and the Dragon â€“ FAQ</h1>
  <div id="faq-container"></div>
  <script>
    const faqs = [{"q": "What is Prius and the Dragon?", "a": "An annual community event for Prius owners held on the Tail of the Dragon, started in 2023, with group drives, photos, lunch, merch, and awards.", "category": "About the Event"}, {"q": "What is the Tail of the Dragon?", "a": "A famous 11-mile stretch of US129 with 318 curves, popular among driving enthusiasts.", "category": "About the Event"}, {"q": "Where can I purchase photos from the Tail of the Dragon?", "a": "There are photographers like Killboy, 129Slayer, and US129Photos. Visit their sites, search by date and vehicle. They often group Prius and the Dragon shots together. <br><br><a href='https://www.killboy.com'>Killboy</a> | <a href='https://www.129slayer.com'>129Slayer</a> | <a href='https://www.us129photos.com'>US129Photos</a>", "category": "About the Event"}, {"q": "Where can I get Prius and the Dragon merch?", "a": "Killboy Store usually carries official merch during the event. Also, don\u2019t forget to grab your free sticker!", "category": "About the Event"}, {"q": "Is this a race?", "a": "No. This is a public road with speed limits and safety rules. It is not a race \u2014 drive within your comfort level and obey posted limits.", "category": "Driving & Safety"}, {"q": "What driving groups are available?", "a": "We have 3 groups based on comfort and driving style: Spirited Run, Standard Run, and Stereotype Run.", "category": "Driving & Safety"}, {"q": "Is my Prius suitable for this drive?", "a": "Most stock and modded Prius models are fine. Make sure your brakes and tires are in good condition.", "category": "Driving & Safety"}, {"q": "When is the group photo?", "a": "Usually taken in the morning at Fontana Dam before the drive. Exact time will be posted day-of.", "category": "Planning & Schedule"}, {"q": "Do I need to register?", "a": "Registration is not yet open for 2026. Check the Facebook group for updates on when and how to register.", "category": "Planning & Schedule"}, {"q": "Do passengers need to register?", "a": "Not for the main event, but we need a headcount for lunch. More details will be posted closer to the event.", "category": "Planning & Schedule"}, {"q": "Is there a cost to attend?", "a": "The event is free! Just budget for lodging, food, gas, merch, and any optional items.", "category": "Planning & Schedule"}, {"q": "What if I\u2019m not staying both days?", "a": "That\u2019s fine! You\u2019re welcome to attend one or both days. Just let us know for planning purposes.", "category": "Planning & Schedule"}, {"q": "What about the 2026 event?", "a": "We\u2019re planning for April 10\u201311, 2026. Day one will feature off-roading for lifted Prius builds; day two is the main event drive and lunch.", "category": "Planning & Schedule"}, {"q": "How\u2019s cell reception?", "a": "Spotty at best in the mountains. Best reception is near towns and Tapoco Lodge. Download maps ahead of time!", "category": "Connectivity & Logistics"}, {"q": "Where\u2019s the nearest gas station?", "a": "There are stations in Robbinsville, NC. Fill up before the drive. Gas is not available at the Dam or on the Dragon itself.", "category": "Connectivity & Logistics"}, {"q": "Are EVs/PHEVs supported?", "a": "Yes. Most attendees are hybrid Prius drivers, but plug-ins and other variants are welcome. Bring a charging plan if needed.", "category": "Connectivity & Logistics"}, {"q": "What awards were given in 2025?", "a": "Awards included: Lowest Mileage, Best Off-Road Prius, Best Street Prius, Best Camping Prius, Highest Mileage, \u201cCool Prius,\u201d 1st International Prius, Farthest Traveled, Longest Owned, and Best Bumper Stickers.", "category": "Extras & Awards"}, {"q": "What else is there to see nearby?", "a": "Check out the Cherohala Skyway, Fontana Dam, Moonshiner 28, Joyce Kilmer Forest, and Lake Santeetlah.", "category": "Extras & Awards"}, {"q": "Will there be updates if things change?", "a": "Yes! The Facebook group is the best place for real-time info and updates.", "category": "Extras & Awards"}, {"q": "Is the event family friendly?", "a": "Yes! Kids are welcome, though keep in mind some roads are curvy and remote. We aim for a respectful and inclusive atmosphere.", "category": "Extras & Awards"}];

    const grouped = faqs.reduce((acc, item) => {
      if (!acc[item.category]) acc[item.category] = [];
      acc[item.category].push(item);
      return acc;
    }, {});

    const orderedCategories = ["About the Event", "Driving & Safety", "Planning & Schedule", "Connectivity & Logistics", "Extras & Awards"];

    const container = document.getElementById('faq-container');

    orderedCategories.forEach(category => {
      const section = document.createElement('div');
      section.className = 'faq-section';

      const header = document.createElement('h2');
      header.textContent = category;
      section.appendChild(header);

      grouped[category].forEach(faq => {
        const btn = document.createElement('button');
        btn.className = 'accordion';
        btn.innerHTML = faq.q;

        const panel = document.createElement('div');
        panel.className = 'panel';
        panel.innerHTML = '<p>' + faq.a + '</p>';

        btn.onclick = function () {
          this.classList.toggle('active');
          panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        };

        section.appendChild(btn);
        section.appendChild(panel);
      });

      container.appendChild(section);
    });
  </script>
</body>
</html>
